<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search engine</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    <div id="resultsContainer" class="container-fluid">
        <i id="goBackButton" class="fa fa-arrow-circle-left" aria-hidden="true"></i>
        <div id="resultsSelector">
            <span>Results per page: </span>
            <select id="itemsPerPage" class="form-control">
                <option selected>10</option>
                <option>25</option>
                <option>50</option>
                <option>100</option>
            </select>

        </div>
        <ul class="list-group">
        </ul>
        <nav id="navPagination" aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item number"><a class="page-link" href="#">1</a></li>
                <li class="page-item number"><a class="page-link" href="#">2</a></li>
                <li class="page-item number"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
                <!-- <span id="currentPage">Current page: 1</span> -->
            </ul>
        </nav>
    </div>
    <div id="mainContainer" class="container-fluid">
        <center>
            <h2>Adrián González Search Engine</h2>
            <div class="form-group mx-auto">
                <div class="search">
                    <input id="searchInput" class="form-control input-group-btn" type="text" placeholder="https://es.wikipedia.org/wiki/Node.js">
                    <i class="fa fa-search"></i>
                    <input id="searchButton" type="submit" get="" value="Busca..." class="btn btn-primary">
                </div>
                <div class="alert alert-danger" role="alert">
                    <span>Error: </span>
                </div>
            </div>
        </center>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./index.js"></script>

</html>
